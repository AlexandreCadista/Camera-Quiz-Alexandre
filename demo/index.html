<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Vectorly WebRTC Demo">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Demo of Vectorly's client-side upscaling with WebRTC ">
    <meta itemprop="image" content="images/vectorly-logo-circle.png">
    <meta itemprop="name" content="Vectorly WebRTC Demo">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Vectorly Client-Side upscaling with WebRTC</title>

    <link rel="icon" sizes="192x192" href="images/vectorly-logo-circle.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/parent.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/upscaler.js" type="application/javascript"></script>


    <style>
        canvas{
            width: auto;
        }
    </style>

</head>

<body>

<div id="container">

    <h1><a href="https://vectorly.io/docs/technology/" title="Vectorly">Vectorly</a> <span>WebRTC Demo</span> </h1>


    <div id="buttons">

        <label>Resolution:</label>
        <select id="resolution">
            <option value="240p">240x320</option>
            <option value="360p">360x480</option>
            <option value="360pw">360x640</option>
        </select>


        <label>Bandwidth:</label>
        <select id="bandwidth" disabled>
            <option value="unlimited" selected>unlimited</option>
            <option value="1000">1000</option>
            <option value="800">800</option>
            <option value="600">600</option>
            <option value="400">400</option>
            <option value="200">200</option>
            <option value="100">100</option>
        </select>
        kbps
        <button id="callButton">Call</button>


        <label>Currently Showing:</label>
        <select id="source">
            <option value="remote">Receiver's Video</option>
            <option value="local">Broadcaster's Video</option>
        </select>

        <label>Upscaled</label>
        <input id="upscale" type="checkbox" checked onclick="toggle()"  />
    </div>

    <video id="localVideo" playsinline autoplay muted style="width: 720px; height: 540px;"></video>


    <div id="upscaled-container" style="width: 960px; height: 720px; background: #222; position: absolute; transform: scale(0.75);" >
        <video id="remoteVideo" playsinline autoplay width="320" height="240"></video>
    </div>




    <div class="graph-container" id="bitrateGraph">
        <div>Bitrate</div>
        <canvas id="bitrateCanvas" style="width: 100%"></canvas>
    </div>
    <div class="graph-container" id="packetGraph">
        <div>Packets sent per second</div>
        <canvas id="packetCanvas"  style="width: 100%"> </canvas>
    </div>


    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/peerconnection/bandwidth"
       title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>
<script src="js/graph.js"></script>



</body>
</html>
